<mat-table mat-table class="mat-elevation-z8" [dataSource]="characters">

  <ng-container *ngFor="let item of displayedColumns | slice: 1; let i = index" matColumnDef="{{ item }}">
    <mat-header-cell *matHeaderCellDef> {{ displayedColumns[i] }} </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row[item] }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let row">
      <a *ngFor="let item of routes" routerLink="{{ item.link }}{{ row.id }}">
        <i class="{{ item.class }}">{{ item.icon }}</i>
      </a>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
