<table mat-table class="mat-elevation-z8" [dataSource]="characters">
  <div *ngFor="let item of displayedColumns | slice: 1; let i = index">
    <ng-container matColumnDef="{{ item }}">
      <th mat-header-cell *matHeaderCellDef>{{ displayedColumns[i] }}</th>
      <td mat-cell *matCellDef="let row">{{ row[item] }}</td>
    </ng-container>
  </div>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <a *ngFor="let item of routes" routerLink="{{ item.link }}{{ row.id }}">
        <i class="{{ item.class }}">{{ item.icon }}</i>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
